<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/favicon-32x32.png">
    <script src="https://kit.fontawesome.com/7a3837d6a3.js" crossorigin="anonymous"></script>
    <title>Rock, paper, scissors, lizard, spock game!</title>
</head>

<body>
    <div id="game">
        <h1>Rock, paper, scissors, lizard, spock game!</h1>
        <div id="choices">
            <button aria-label="Rock" title="Rock" id="rock" onclick="play(this.id)"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button aria-label="Paper" title="Paper" id="paper" onclick="play(this.id)"><i class="fa-regular fa-hand"></i></button>
            <button aria-label="Scissors" title="Scissors" id="scissors" onclick="play(this.id)"><i
                    class="fa-regular fa-hand-scissors"></i></button>
            <button aria-label="Lizard" title="Lizard" id="lizard" onclick="play(this.id)"><i
                    class="fa-regular fa-hand-lizard"></i></button>
            <button aria-label="Spock" title="Spock" id="spock" onclick="play(this.id)"><i class="fa-regular fa-hand-spock"></i></button>
        </div>
        <div id="result">Results</div>
        <div id="scoreboard">
            <div id="user-score">Player: <span id="user-score-value">0</span></div>
            <div id="computer-score">Computer: <span id="computer-score-value">0</span></div>
        </div>
        <div id="reset-div">
            <button aria-label="Reset" id="reset-btn" onclick="resetScore()"><i class="fa-solid fa-arrows-rotate"></i> Start again!</button>
        </div>
        <script src="assets/js/script.js"></script>
    </div>
</body>

</html>
